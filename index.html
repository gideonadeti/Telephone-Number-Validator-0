<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>US Telephone Number Validator</h1>
    </header>
    
    <main>
        <form>
            <label for="input">Enter a US telephone number:</label>
            <input type="text" id="user-input">
            <div id="buttons">
                <button type="button" id="check-btn">Check</button>
                <button type="button" id="clear-btn">Clear</button>
            </div>
        </form>
        <div id="results-div"></div>
    </main>

    <footer>
        <p>&copy;
            <script>document.write(new Date().getFullYear());</script> Telephone Number Validator. All rights reserved.
        </p>
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
